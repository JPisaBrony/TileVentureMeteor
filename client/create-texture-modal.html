<template name="createTextureModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <h2 class="modal-header">
                    Create Texture
                </h2>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="row pad">
                                <div class="col-sm-6">Color Selection</div>
                            </div>
                            <div class="row pad">
                                <div class="col-sm-6">
                                    <input type="color" style="width: 50px; height: 50px;" id="createColor">
                                </div>
                            </div>
                            <div class="row pad">
                                <div class="col-sm-6">
                                    <button class="btn btn-default" id="fill">Fill</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6" style="height: 300px;">
                            <canvas id="createTileCanvas" style="border: solid">
                                Your browser doesnt support the canvas tag
                            </canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-default" id="save">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
