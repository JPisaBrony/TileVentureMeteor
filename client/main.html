<head>
  <title>TileVenture</title>
</head>

<body>
    {{> main}}
</body>

<template name="main">
    <canvas id="mainCanvas">
        Your browser doesnt support the canvas tag
    </canvas>
    <div class="menu container">
        <div class="row">
            <div class="col-sm-12 text-center" style="font-size: 30px">Menu</div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">Grid Actions</div>
        </div>
        <div class="row pad">
            <div class="col-xs-1"></div>
            <div class="col-xs-9">
                <button id="createTexture" class="btn" style="width: 100%;">Create Texture</button>
            </div>
        </div>
        <div class="row pad">
            <div class="col-sm-12 text-center">Textures</div>
        </div>
        <div class="row pad" id="texGrid"></div>
    </div>
</template>
